<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="getEmail().invalid && (getEmail().dirty || getEmail().touched)" class="error-message">
          <div *ngIf="getEmail().errors.required">Email is required.</div>
          <div *ngIf="getEmail().errors.email">Please enter a valid email address.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="getPassword().invalid && (getPassword().dirty || getPassword().touched)" class="error-message">
          <div *ngIf="getPassword().errors.required">Password is required.</div>
          <div *ngIf="getPassword().errors.minlength">Password must be at least 6 characters long.</div>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
